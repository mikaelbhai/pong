<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
    }

    canvas {
      display: block;
      margin: auto;
      border: 1px solid white;
    }

    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #button-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    button {
      font-size: 20px;
      margin: 0 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <div id="button-container">
    <button id="singleplayer-button">Single Player</button>
    <button id="twoplayer-button">Two Player</button>
  </div>
  <script src="pong.js"></script>
</body>
</html>
