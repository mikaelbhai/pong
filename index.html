<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- other head elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pong Game</h1>
            <p>Left player: <span id="left-points">0</span></p>
    <p>Right player: <span id="right-points">0</span></p>

        <div class="buttons">
            <button id="single-player-btn" type="button">Single Player</button>
            <button id="two-player-btn" type="button">Two Players</button>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <script src="pong.js"></script>
</body>
</html>
