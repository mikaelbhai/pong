<!DOCTYPE html>
<html>
  <head>
    <title>Pong Game</title>
    <style>
      canvas {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
        transform: translate(0, 50%);
      }

      #buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        transform: translate(0, -50%);
      }

      .button {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <div id="buttons-container">
      <button class="button" id="single-player-btn">Single Player</button>
      <button class="button" id="two-player-btn">Two Players</button>
    </div>

    <script src="pong.js"></script>
  </body>
</html>
